<div fxLayoutAlign="space-between" class="reference-box" *ngIf="reference" fxLayout="column" fxLayoutGap="35px">
    <div fxLayout="column" fxLayoutGap="10px">
        <a [href]="reference.url" target="_blank" fxLayout="column" fxLayoutGap="10px">
            <div  class="img-wrap">
                <img [src]="reference.image ?? 'assets/img/nlo.jpeg'" alt="">
            </div>
            <div>
                <div>
                <span class="title">
                    {{reference.title}}
                </span>
                </div>
            </div>
        </a>
        <div fxLayout="row wrap" fxLayoutGap="5px" fxLayoutAlign="default center">
            <div>
                <span class="span_medium">
                    {{reference.source}}
                </span>
            </div>
            <div>
                <span class="span_medium">
                    Â·
                </span>
            </div>
            <div>
                <span class="span_medium">
                    {{reference.createdDate}}
                </span>
            </div>
        </div>

    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <a class="group-ref" [routerLink]="'../' + reference.groupReference?.id ?? 'all'"  fxLayout="row" fxLayoutGap="7px">
            <div fxLayoutAlign="center center" *ngIf="reference.groupReference && !groupId">
                <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" [style.fill]="reference.groupReference.color">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M21.41 11.58l-9-9C12.05 2.22 11.55 2 11 2H4c-1.1 0-2 .9-2 2v7c0 .55.22 1.05.59 1.42l9 9c.36.36.86.58 1.41.58s1.05-.22 1.41-.59l7-7c.37-.36.59-.86.59-1.41s-.23-1.06-.59-1.42zM13 20.01L4 11V4h7v-.01l9 9-7 7.02z"/>
                    <circle cx="6.5" cy="6.5" r="1.5"/>
                </svg>
            </div>
            <div *ngIf="reference.groupReference && !groupId">
                <span class="span_medium groupReference-label">
                    {{reference.groupReference.label}}
                </span>
            </div>
        </a>
        <div class="reference-box-action" fxLayoutGap="10px" fxLayout="row" fxLayoutAlign="end">
            <div fxLayoutAlign="center center">
                <img class="img-copy" (click)="copy()" src="assets/img/copy.svg" alt="cope">
            </div>
            <div fxLayoutAlign="center center">
                <img (click)="deleteReference()" src="assets/img/delete.svg" alt="delete">
            </div>
        </div>
    </div>

</div>
