<div class="header" fxLayoutAlign="center center">
    <div fxLayoutAlign="center center" class="logo">
        <img src="assets/img/logo-white.png" alt="logo">
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
        <input [(ngModel)]="url" (keydown.enter)="addUrl()" type="text" placeholder="Сохранить URL https://...">
        <button (click)="addUrl()" [class.btn_process]="process" [disabled]="!url && !process">
            <pref-loader class="btn-loader"></pref-loader>
            <span class="btn-span">
                Добавить
            </span>
        </button>
    </div>
</div>
