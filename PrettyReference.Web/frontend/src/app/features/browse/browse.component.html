
<div *ngIf="!firstLoading && urlList.length" class="browse" fxLayout="row wrap" fxLayoutAlign="default default">
    <pref-reference-box
            class="reference-box"
            fxFlex="25%"
            *ngFor="let ref of urlList"
            [groupId]="groupId"
            [reference]="ref"
            (deleteReferenceEvent)="deleteReference($event)"
    ></pref-reference-box>
</div>

<div *ngIf="firstLoading" fxLayoutAlign="center center" class="loader">
    <pref-browse-loader></pref-browse-loader>
</div>
<div *ngIf="!firstLoading && !urlList.length" fxLayoutAlign="center center" class="loader">
    <div>
        <span>
            В этой группе пока нет ни одной ссылки.
        </span>
    </div>

</div>
